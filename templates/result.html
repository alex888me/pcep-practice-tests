{% if is_correct %}
  <span>Correct.</span>
{% else %}
  <span>Incorrect. Correct answer: {{ correct_labels | join(', ') }}.</span>
{% endif %}

<span id="stats-update" data-correct="{{ 1 if is_correct else 0 }}" hidden></span>

<button
  id="action-button"
  type="button"
  hx-get="/next?index={{ question_index }}"
  hx-target="#question-card"
  hx-swap="innerHTML"
  hx-swap-oob="true"
  data-state="next"
>
  Next
</button>
